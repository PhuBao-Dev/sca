<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>


  <header>
    <div class="container col-lg-6 text-center mt-4">
      <h2>Spelling Correction Application</h2>
    </div>
  </header>


  <div class="container text-center" style="min-height: 100vh; margin-top: 100px;">
    <form method="post">
      <label for="username">Sentence </label>
      <input value="{{ getIn }}" name="username" id="username" placeholder="Enter any sentence" required>
      <input type="submit" value="Correct">
    </form>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;" class="mt-4">
      <p class="me-2">Result:  </p>
      <p style="color: green;">{{ result }}</p>
    </div>

  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
